<div class="container">
    <h3>Add New User</h3>
    <form (ngSubmit)="addUser()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="user.address" name="address" required>
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" [(ngModel)]="user.phone" name="phone" required>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Save</button>
      <button type="button" class="btn btn-secondary mt-3" (click)="router.navigate(['/'])">Cancel</button>
    </form>
  </div>
